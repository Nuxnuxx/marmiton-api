name: Build new image and create a new release

on:
  push:
    tags:
      - '*'
jobs:
  create-release:
    needs: image-build
    runs-on: ubuntu-latest
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
